<script>
  let n=parseFloat(prompt("nhap so bat ki"));
  let a=0,b=1, ter;
  document.write(a + "," + b);
  for (let i = 2; i < n; i++) {
    ter = a + b;
    document.write("," + ter);
    a=b;
    b=ter;
  }
</script>

<script>
  let n=parseFloat(prompt("nhap so nguyen duong"));
  let giaithua=1;
  if (n<=0){
    document.write("day khong phai so nguyen duong");
  } else{
    for (let i = 1; i < n; i++) {
      giaithua *=i;
    }
    document.write(giaithua);
  }
</script>
